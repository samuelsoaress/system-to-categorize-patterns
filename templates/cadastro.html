{% extends "template.html" %}
{% block conteudo %}
    <a class="btn btn-primary" href="{{ url_for('cadastro') }}">Nova Palavra Chave</a>

    <form action="{{ url_for('criar') }}" method="post">
        <fieldset>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="number" id="nome" name="nome" class="form-control" placeholder="categoria "maxlength="2" size="2">
            </div>
            <div class="form-group">
              <label for="categoria">Categoria</label>
              <input type="text" id="categoria" name="categoria" class="form-control">
            </div>
        </fieldset>
    </form>
{% endblock %}
