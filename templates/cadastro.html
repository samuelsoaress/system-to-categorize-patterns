{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('criar') }}" method="post">
        <fieldset>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" class="form-control" required> 
            </div>
            <div class="form-group">
              <label for="categoria">Categoria</label>
              <input type="number" id="categoria" name="categoria" class="form-control" placeholder="categoria " min="1" maxlength="2" size="2" required>
            </div>
        </fieldset>
        <div class="container">
            <button type="submit" class="btn btn-primary btn-salvar">enviar</button>
        </div>
    </form>
{% endblock %}
